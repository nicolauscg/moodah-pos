service:
  name: moodah-pos-serverless

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    STAGE: ${opt:stage || dev}

functions:
  graphql:
    handler: handler.graphqlHandler
    events:
      - http:
          method: post
          path: graphql
          cors: true
  playground:
    handler: handler.playgroundHandler
    events:
      - http:
          method: get
          path: playground
          cors: true
  graphql-introspect:
    handler: handler.graphqlHandler
    events:
      - http:
          method: post
          path: graphql-introspect
          cors: true
