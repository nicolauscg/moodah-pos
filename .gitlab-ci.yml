image: docker:stable

services:
  - docker:dind

stages:
  - build
  - release

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_TEST_IMAGE:$CI_COMMIT_REF_SLUG
  DEV_CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_DEV_IMAGE:latest
  STAG_CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_STAG_IMAGE:latest
  PROD_CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_PROD_IMAGE:latest

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

docker build frontend:
  stage: build
  script:
    - docker pull $CONTAINER_TEST_IMAGE || true
    - docker build 
        --cache-from $CONTAINER_TEST_IMAGE 
        --pull --tag $CONTAINER_TEST_IMAGE ./frontend
    - docker push $CONTAINER_TEST_IMAGE
  only:
    changes:
      - frontend/**/*

release dev frontend:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $DEV_CONTAINER_RELEASE_IMAGE
    - docker push $DEV_CONTAINER_RELEASE_IMAGE
  when: manual
  only:
    changes:
      - frontend/**/*
  except:
    - master
    - staging

release stag frontend:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $STAG_CONTAINER_RELEASE_IMAGE
    - docker push $STAG_CONTAINER_RELEASE_IMAGE
  only:
    refs:
      - staging
    changes:
      - frontend/**/*

release prod frontend:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $PROD_CONTAINER_RELEASE_IMAGE
    - docker push $PROD_CONTAINER_RELEASE_IMAGE
  only:
    refs:
      - master
    changes:
      - frontend/**/*
