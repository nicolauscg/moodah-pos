query SessionCategories{
  posCategories(input:{
    first: 0
  }) {
    records {
      id
      name
      image
    }
  }
}

query SessionProducts{
  posProducts(input:{
    first: 0
  }) {
    records {
      id
      name
      salesPrice
      image
    }
  }
}

mutation OpenSession(
  $id: GlobalIdInput
) {
  openSession (input:{
    id: $id
  }) {
    sessionId
  }
}

mutation CloseSession(
  $id: GlobalIdInput
) {
  closeSession(input: {
    id: $id
  }) {
    success
  }
}