fragment posProductFields on PosProductType {
  id
  name
  image
  canBeSold
  canBePurchased
  productType
  category {
    id
    name
  }
  internalReference
  barcode
  HSCode
  salesPrice
  cost
}

query PosProducts(
  $filters: FilterablePosProductsInput_where,
  $limit: Int,
  $offset: Int
) {
  posProducts(input: {
    where: $filters,
    first: $limit,
    offset: $offset
  }) {
    length
    records {
      id
      internalReference
      name
      salesPrice
      cost
      category {
        id
        name
      }
      productType
    }
  }
}

query CategoriesSelect(
  $filters: FilterableCategoriesInput_where,
  $limit: Int
) {
  categories(input: {
    where: $filters,
    first: $limit
  }) {
    records {
      id
      name
    }
  }
}

mutation CreatePosProduct($input: CreateOrUpdatePosProductInput!) {
  createPosProduct(input: $input) {
    id
  }
}
