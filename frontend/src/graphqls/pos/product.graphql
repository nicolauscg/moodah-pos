query PosProducts(
  $filters: FilterablePosProductsInput_where,
  $limit: Int,
  $offset: Int
) {
  posProducts(input: {
    where: $filters,
    first: $limit,
    offset: $offset
  }) {
    length
    records {
      id
      internalReference
      name
      salesPrice
      cost
      category {
        id
        name
      }
      productType
    }
  }
}
