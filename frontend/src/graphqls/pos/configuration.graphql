fragment posConfigFields on PosConfig {
  id
  name
  active
  stockLocation{
    id
    name
  }
  ifaceTaxIncluded
  globalDiscount
  discountProduct {
    id
    name
  }
  discountPc
  usePricelist
  availablePricelists {
    id
    name
  }
  pricelist{
    id
    name
  }
  restrictPriceControl
  paymentMethods {
    id
    name
  }
  isHeaderOrFooter
  receiptHeader
  receiptFooter
  pickingType{
    id
    name
  }
}

query PosConfigs(
  $filters: FilterablePosConfigsInput_where,
  $limit: Int,
  $offset: Int
) {
  posConfigs(input: {
    where: $filters,
    first: $limit,
    offset: $offset
  }) {
    length
    records {
      id
      name
      stockLocation {
        name
      }
    }
  }
}

query PosConfig($input: PosConfigInput!) {
  posConfig(input: $input) {
    ...posConfigFields
  }
}

mutation CreatePosConfig($input: CreateOrUpdatePosConfigInputType!) {
  createPosConfig(input: $input) {
    id
    posConfig {
      ...posConfigFields
    }
  }
}

mutation UpdatePosConfig($input: CreateOrUpdatePosConfigInputType!) {
  updatePosConfig(input: $input) {
    success
    posConfig {
      ...posConfigFields
    }
  }
}

mutation DeletePosConfig($input: DeletePosConfigInputType!){
  deletePosConfig(input: $input){
    success
    posConfig {
      ...posConfigFields
    }
  }
}
